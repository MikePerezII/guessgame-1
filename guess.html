<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns='http://www.w3.org/1999/xhtml'>
<head>
    <title>Javascript Pinball</title>
    <script script type="text/javascript" src="guess.js"></script>
    <link type="text/css" rel="stylesheet" href="guess.css">
    </style>
</head>
<body onload="initialize()">
<script>
    var turns = 0;
    var guessAgain = 1;
    var correctNumber = getRandomInt(1,100);
    setInterval(refreshClock, 1000);
    var playerOne = new player();
    alert("New PlayerOne Created");
</script>
<div id="container">
<input type="button" id="clear" value="Clear Local Storage" onclick="localStorage.clear();" />
    <table>
        <tr><th id="player"><p id="playName">Player:<input type="text" id="pName" /></p></th>
            <th id="clock"><p id="timer">Clock</p></th>
            <th><input type="button" id="submitName" value="Start Game" onclick="getName(playerOne);" /></th>
        </tr>
        <tr><td id="feedback"><p id="highlow">Guess Feedback</p></td>
        </tr>
        <tr>
            <td id="game"><p id="guess">Guess:<input type="text" id="pGuess" /></p></td>
            <td id="playTurns"><p id="turns">0</p></td>
            <td><input type="button" id="submitGuess" value="Submit Guess" onclick="newGuess(playerOne);" /></td>
        </tr>
    </table>

</body>
</html>
